<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is About Page</title>
</head>
<body>
<section>
     <div class="container">
         <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-2">
                <div th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
              <p class="text-center" th:text="${session.message.content}"></p>
              <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
</div>

                <div  class="container text-center">
                    <img style="width:80px"src="" th:src="@{/img/membership.png}" alt=""></img>
                </div>
               
                    <h1 class="text-center">Register Here !!</h1> 
                    <form action="" th:action="@{/do_register}" method="post" >
                        <div class="form-group">
                             <label for="name_field" class="form-label">Your Name</label>
                             <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
                           
                        </div>
                        <div class="form-group">
                             <label for="email_field" class="form-label">Your Email</label>
                             <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
                           
                        </div>
                        <div class="mb-3">
                           <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input name="password"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter here" required>
                       </div>
                       <div class="form-group">
                           <textarea name="about"  th:value="${user.about}" placeholder="Enter something yourself" rows="10" class="form-control"></textarea>
                       </div>
                       <div class="text-center">
                       <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                       <label for="agreement">Accept terms and conditions </label>
                       </div>
                       <div class="container text-center">
                       <button type="submit" class="btn bg-primary btn-lg text-white">Submit</button>
                        <button type="reset" class="btn bg-warning btn-lg text-white">Reset</button>
                       </div>
                  
                    </form>
                </div>
               
           </div>
        </div>
     </div>
   </section>
</body>
</html>
