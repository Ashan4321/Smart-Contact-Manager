<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}">Base html</title>
  </head>
  <body>
    <!-- Navabr -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
        </li>
                <li class="nav-item">
          <a class="nav-link active"href="#"><span th:text="${user.name}"></span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link active" th:href="@{/logout}" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- This is side bar -->
  <div id="side-menu" class="sidebar mt-1">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
     <div class="main-menu"> 
     <a href="#" th:href="@{/user/index}"class="item"><i class="fas fa-home"></i> Home</a>
     <a href="#" th:href="@{/user/show-contacts}"class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
     <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add contact</a>
     <a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
     <a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
     <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
      <div class="divider"></div>
      </div>
  </div>
  <!-- END side bar -->
  <!-- Content Area  -->
  <div id="content-area" class="mt-5">
   <span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;</span>
    <div class="content-text">
    <!-- Message box -->
    <div th:if="${session.message}" class="container text-center">
    <div  class="alert alert-success" role="alert">
          <span th:text="${session.message.content}"></span>
</div>
   <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
    </div>
    
     <div th:replace="${content}"></div>
     </div>
  </div>
  <script>
   function openNav(){
	   document.getElementById("side-menu").style.width="300px";
	   document.getElementById("content-area").style.marginLeft="300px";
   }
   function closeNav(){
	   document.getElementById("side-menu").style.width="0";
	   document.getElementById("content-area").style.marginLeft="0";
   }
  </script>
  <!-- End of Content Area -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      -->
     <script th:src="@{js/script.js}"></script>
  </body>
</html>
