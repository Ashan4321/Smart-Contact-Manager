<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is About Page</title>
</head>
<body>
<section>
   <div class="card">
     <div class="card-body">
     <h1 class="text-center">Add Contact</h1>
      <div class="container-fluid mt-1">
         <div class="row">
           <div class="col-md-8 offset-md-2">
              <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-contact}" class=""mt-2>
            <!-- First Name -->
             <div class="input-group">
               <div class="input-group-prepend">
                 <div class="input-group-text mr-3">
                 <i class="fa fa-plus"></i>
                 </div>
               </div>
               <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
             </div>
             <!-- Second Name -->
              <div class="input-group mt-3">
               <div class="input-group-prepend">
                 <div class="input-group-text mr-3">
                 <i class="fas fa-user-alt"></i>
                 </div>
               </div>
               <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>
             </div>
             <!-- Phone Field -->
             <div class="input-group mt-3">
               <div class="input-group-prepend">
                 <div class="input-group-text mr-3">
                 <i class="fa fa-phone"></i>
                 </div>
               </div>
               <input type="number" id="phone" name="phone" placeholder="Enter phone Number here" class="form-control"/>
             </div>
             <!-- Email Field -->
              <div class="input-group mt-3">
               <div class="input-group-prepend">
                 <div class="input-group-text mr-3">
                 @
                 </div>
               </div>
               <input required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
             </div>
             <!-- Work field -->
              <div class="input-group mt-3">
               <div class="input-group-prepend">
                 <div class="input-group-text mr-3">
                 <i class="fa fa-briefcase"></i>
                 </div>
               </div>
               <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
             </div>
             <!-- Descripation field -->
                <div class="input-group mt-3">
              <textarea id="mytextarea" name="description" rows="10" class="form-control" placeholder="Enter your contact description here"></textarea>
            
            
              
             </div>
              <!-- Image field -->
              <div class="custom-file">
               <input type="file" name="profileImage"/>
               
             </div>
             <div class="container text-center">
                <button class="btn btn-outline-primary">Save Contact</button>
             </div>
              </form>
           </div>
         </div>
      </div>
     </div>
   </div>
   <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
   <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
   </section>
</body>
</html>
